  <style>
    body {
      background: black;
      font-family: Fort-Black;
    }

    .module {
      cursor: pointer;
      font-size: 50px;
      width: 21%;
      float: left;
      height: 90px;
      padding: 15px;
      border: 5px solid #333;
      margin: 5px;
      background: #000;
      color: #fff;
      opacity: .9;
      position: relative;
    }

    .selected {
      border: 5px solid lightgreen;
      background: #fff;
      color: #000;
      opacity: 1;
    }

    .name {
      font-size: 10px;
      font-family: sans-serif;
      opacity: .5;

    }

    .delete {
      font-family: sans-serif;
      font-size: 13px;
      opacity: .75;
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding-top: 10px;
    }

    .selected .delete {
      color: black;
      opacity: .1;
    }

    #best {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: #eee;
      font-family: sans-serif;
      z-index: 10;
      border: 1px solid #333;
      cursor: pointer;
    }

    #best.on {
      background: #666;

    }
  </style>

    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return (false);
    }

    var name = getQueryVariable("name");
    var name = name.replace("%20", " ");

    var i;
    for (i = 0; i < fonts.length; i++) {
      console.log("fonts[i]");
      document.write('<div id="' + i + '" class="module any" style="font-family:' + fonts[i] + ';"><div class="name">' + fonts[i] + '</div><div class="contender">' + name + '</div><span class="delete">Delete</span></div>');
    }
  </script>

  <script>
    var $content = $('.module');

    $(document).ready(function() {

      for (i = 0; i < fonts.length; i++) {

        if (localStorage.getItem(i) === 'true') {
          $('#' + i).addClass('selected');
        }

      }


      $(".delete").click(function() {
        $(this).parent().hide();
      });


      $(".module").click(function() {
        $(this).toggleClass("selected");
        localStorage.setItem(this.id, $content.hasClass('selected'));

      });

      $("#best").click(function() {
        $('.module:not(.selected)').toggle();
        $(this).toggleClass("on");
      });

    });

    //Randomize order if random=yes in url

    if (getQueryVariable("random") == 'yes') {
      var cards = $(".module");
      for (var i = 0; i < cards.length; i++) {
        var target = Math.floor(Math.random() * cards.length - 1) + 1;
        var target2 = Math.floor(Math.random() * cards.length - 1) + 1;
        cards.eq(target).before(cards.eq(target2));
      }
    }
  </script>
